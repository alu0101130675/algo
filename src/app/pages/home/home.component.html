<div class="container-fluid border border-2 rounded">
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th class="col-md-2">Nombre</th>
                    <th class="col-md-2">precio</th>
                    <th class="col-md-1">24H%</th>
                    <th class="col-md-1">7D%</th>
                    <th class="col-md-2">Marketcap</th>
                    <th class="col-md-2">Volumen</th>
                    <th class="col-md-2">Supply</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border border-end-0" *ngFor="let moneda of monedas">
                    <td>{{moneda.Nombre}}</td>
                    <td>{{format(moneda.Precio)}}</td>
                    <td *ngIf="moneda.change24h >= 0" class="text-success fw-bold">{{moneda.change24h}}%</td>
                    <td *ngIf="moneda.change24h < 0" class="text-danger fw-bold">{{moneda.change24h}}%</td>
                    <td *ngIf="moneda.change7d >= 0" class="text-success fw-bold">{{moneda.change7d}}%</td>
                    <td *ngIf="moneda.change7d < 0" class="text-danger fw-bold">{{moneda.change7d}}%</td>
                    <td>{{format(moneda.marketcap)}}</td>
                    <td>{{format(moneda.Volumen)}}</td>
                    <td>{{format(moneda.supply)}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
